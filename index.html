<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess the Number</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>
<body>
    <header>
        <h1>Guess the Number!</h1>
        <p> Between 1 and 25, guess and win the game!</p>
        <a href="#" class="btn play-again">Play Again</a>
    </header>

    <div class="random-number">?</div>

    <div class="input-section">
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button class="btn-check btns">Check!</button>
    </div>

    <div class="display-section">
        <p class="message">Begin guessing your number..</p>
        <p class="label-score"> Score: <span class="score">0</span></p>
        <p class="label-highscore">
           Highscore: <span class="highscore">0</span>
        </p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
